<form class="{{name}}-playground playground">
    <div class="split-view">
        <div class="input" contenteditable>{{body}}</div>
        <div class="output">
        </div>
    </div>
    <div class="controls">
        <button type="submit">
            Play
            <div class="play"></div>
        </button>
        <div class="status">
            <div class="success-icon">✔</div>
            <div class="failure-icon">✘</div>
        </div>
    </div>
</form>
